<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atendimento</title>
    <link rel="icon" type="image/x-icon" href="assets/icone_park_easy.ico" />
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</head>

<body>
    <div class="header">
        <a href="index.html"><- Voltar</a>
    </div>
    <div class="cadastro">
        <form id="cadastro-atendimento-form" action="http://localhost:3000/cadastrar-atendimento" method="post"
            class="sub-cadastro">
            <div class="upper-cadastro">
                <h2>Cadastro de Atendimento</h2>

                <label for="descricao">Descrição do Atendimento</label> <br>
                <input type="text" id="descricao" name="DESCRICAO_ATENDIMENTO" required placeholder="Descreva o atendimento"> <br>

                <label for="valor">Valor do Atendimento</label> <br>
                <input type="number" id="valor" name="VALOR_ATENDIMENTO" step="0.01" required placeholder="Informe o valor"> <br>

                <label for="idCliente">ID do Cliente</label> <br>
                <input type="number" id="idCliente" name="ID_CLIENTE" required placeholder="Informe o ID do cliente"> <br>
            </div>
            <div class="btn">
                <button type="submit">Enviar</button> <br>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cadastroAtendimentoForm = document.getElementById('cadastro-atendimento-form');

            cadastroAtendimentoForm.addEventListener('submit', function (event) {
                event.preventDefault();
                cadastrarAtendimento();
            });

            function cadastrarAtendimento() {
                const descricaoAtendimento = document.getElementById('descricao');
                const valorAtendimento = document.getElementById('valor');
                const idCliente = document.getElementById('idCliente');

                const descricaoValue = descricaoAtendimento.value;
                const valorValue = valorAtendimento.value;
                const idClienteValue = idCliente.value;

                // Validar se os campos obrigatórios estão preenchidos
                if (!descricaoValue || !valorValue || !idClienteValue) {
                    alert('Por favor, preencha todos os campos obrigatórios.');
                    return;
                }

                fetch('http://localhost:3000/cadastrar-atendimento', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        DESCRICAO_ATENDIMENTO: descricaoValue,
                        VALOR_ATENDIMENTO: valorValue,
                        ID_CLIENTE: idClienteValue,
                    }),
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Erro na solicitação: ${response.statusText}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            alert(data.message);
                            location.reload();
                        } else {
                            alert('Erro ao cadastrar atendimento. Por favor, tente novamente.');
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao cadastrar atendimento:', error);
                        alert('Erro ao cadastrar atendimento. Por favor, tente novamente.');
                    });
            }
        });

        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
