<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" type="image/x-icon" href="assets/icone park easy.ico" />
    <link rel="stylesheet" href="css/login.css">
    <!-- Login Page by The Code Donkey -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

<div class="form">
    <form action="http://localhost:3000/enviar-dados" method="post" class="sub-form">
        <div class="upper-form">
            <h2>Faça seu registro</h2>
            <label for="nome">Nome</label> <br>
            <input type="text" id="nome" name="nome" required> <br>
            <label for="sobrenome">Sobrenome</label> <br>
            <input type="text" id="sobrenome" name="sobrenome" required> <br>
            <label for="idade">Idade</label> <br>
            <input type="number" id="idade" name="idade" required> <br>
            <label for="cpf">CPF (sem o dígito)</label> <br>
            <input type="text" id="cpf" name="cpf" required> <br>
            <label for="email">Email</label> <br>
            <input type="email" id="email" name="email" required> <br>
            <label for="endereco">Endereço (opcional)</label> <br>
            <input type="text" id="endereco" name="endereco"> <br>
            <label for="usuario">Usuário</label> <br>
            <input type="text" id="usuario" name="usuario" required> <br>
            <label for="senha">Senha</label> <br>
            <input type="password" id="senha" name="senha" required> <br>
            <div class="btn">
                <button type="submit">Enviar</button> <br>
            </div>
        </div>
    </form>
</div>
</body>
</html>
